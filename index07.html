<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container</title>
    <style>
      .product {
        background-color: gold;
        width: 300px;
      }

      .highlight {
        background-color: grey;
      }

      figure,
      img {
        width: 200px;
        height: 300px;
      }

      img {
        object-fit: cover;
      }

      figcaption {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <article class="product">
      <p><mark>Lorem</mark> ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </article>
    <article>
      <h1>Heading</h1>
      <p>
        Published
        <time datetime="2021-9-15 16:30">September 15 2021 16:30</time>
      </p>
      <p>
        <mark class="highlight">Lorem</mark> ipsum, dolor sit amet consectetur
        adipisicing elit. Libero, a! Non porro corporis aliquid reiciendis
        totam, a sequi ducimus perspiciatis!
      </p>
      <figure>
        <img src="/HTML/images/coffee.jpg" alt="A coffee mug on a table" />
        <figcaption>My coffee this morning</figcaption>
      </figure>
    </article>
  </body>
</html>
