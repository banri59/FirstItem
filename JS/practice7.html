<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>二维数组</title>
    <script type="text/javascript">
      var myarray = new Array(3); //先声明一维
      for (var i = 0; i < 3; i++) {
        //一维长度为3
        myarray[i] = new Array(6); //再声明二维
        for (var j = 0; j < 6; j++) {
          //二维长度为6
          myarray[i][j] = i * j; // 赋值，每个数组元素的值为i*j
          document.write(
            "myarr[" + i + "][" + j + "]的值:" + myarray[i][j] + "<br>"
          );
        }
        document.write("<br>");
      }
    </script>
  </head>

  <body></body>
</html>
