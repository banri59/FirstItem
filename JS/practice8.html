<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>if...else</title>
    <script type="text/JavaScript">
      function myticket() {
          var ticket =true; //ticket初值为true，表示有票
          if(ticket==true)
          {
              alert("有票，可以看电影。");

          }
          else
          {
              alert("没票，电影看不成。");

          }
      }
    </script>
  </head>
  <body>
    <input type="button" value="确认是否有票" onClick="myticket()" />
  </body>
</html>
