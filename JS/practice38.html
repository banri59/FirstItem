<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
  </head>
  <body>
    <div>
      javascript
      <p>javascript</p>
      <div>jQuery</div>
      <h5>PHP</h5>
    </div>
    <script type="text/javascript">
      var divChild = document.getElementsByTagName("div")[0].childNodes;
      for (var i = 0; i < divChild.length; i++) {
        var nodeName = divChild[i].nodeName;
        var nodeValue = divChild[i].nodeValue;
        var nodeType = divChild[i].nodeType;
        document.write("ul" + [i + 1] + "<br>");
        document.write("节点名称:" + nodeName + "<br>");
        document.write("节点的值:" + nodeValue + "<br>");
        document.write("节点类型:" + nodeType + "<br><br>");
      }
    </script>
  </body>
</html>
