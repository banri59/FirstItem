<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>节点属性</title>
  </head>
  <body>
    <ul>
      <li>javascript</li>
      <li>HTML/CSS</li>
      <li>jQuery</li>
    </ul>
    <script type="text/javascript">
      var Lists = document.getElementsByTagName("li");
      for (var i = 0; i < Lists.length; i++) {
        var nodeName = Lists[i].nodeName;
        var nodeValue = Lists[i].nodeValue;
        var nodeType = Lists[i].nodeType;
        document.write("第" + [i + 1] + "个节点的名称:" + nodeName + "<br>");
        document.write("第" + [i + 1] + "个节点的值:" + nodeValue + "<br>");
        document.write("第" + [i + 1] + "个节点的类型:" + nodeType + "<br>");
      }
    </script>
  </body>
</html>
