<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Math</title>
    <script type="text/javascript">
      var mynum = [3.3, -0.1, -9.9, 8.9];
      for (var i = 0; i < mynum.length; i++) {
        var result = Math.floor(mynum[i]);
        document.write(mynum[i] + "的向下取整结果是" + result + ";<br>");
      }
    </script>
  </head>
  <body></body>
</html>
