<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Math</title>
    <script type="text/javascript">
      function math() {
        var result;
        var x = document.getElementById("mynum").value; //注意：document.getElementById().value与document.getElementById()的区别
        result = Math.ceil(x);
        alert("取整结果:" + result);
      } /*解法二:
            var mynum=[3.3,-0.1,-9.9,8.9];
            for(var i=0;i<mynum.length;i++)
            {
                var result=Math.ceil(mynum[i]);
                document.write(result+"<br>")
            } */
    </script>
  </head>
  <body>
    <form>
      <input type="text" id="mynum" />
      <input type="button" value="向上取整" onclick="math()" />
    </form>
  </body>
</html>
