    <title>switch</title>
    <script type="text/JavaScript">


      function schedule(){
       var myweek =document.getElementById("myWeek").value;//myweek表示星期几变量
      if(myweek==1||myweek==2){
        alert("学习理念知识");
      }
      else if(myweek==3||myweek==4){
          alert("到企业实践");
      }
      else if(myweek==5){
          alert("总结经验");
      }
      else if(myweek==6||myweek==7){
          alert("周六、日休息和娱乐");
      }
       else{
           alert("放假");
       }
       }
