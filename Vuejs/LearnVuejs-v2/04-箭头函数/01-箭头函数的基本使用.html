<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 箭头函数也是一种定义函数的方法
      // 定义函数的方式: 1. function
      const a = function () {};

      // 2. 对象字面量中定义函数
      const obj = {
        b: function () {},

        b() {},
      };

      //3. ES6中的箭头函数
      const c = () => {};
    </script>
  </body>
</html>
