<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <!-- 父组件的模板 -->
    <div id="app">
      <cpn></cpn>
      <cpn>
        <!-- 目的是获取子组件中的pLanguages -->
        <template slot-scope="slot">
          <!-- <span v-for="item in slot.datapL">{{item}} - </span> -->
          <span>{{slot.datapL.join(' - ')}}</span>
        </template>
      </cpn>
      <cpn></cpn>
    </div>

    <!-- 子组件的模板 -->
    <template id="cpn">
      <div>
        <slot :datapL="pLanguages">
          <ul>
            <li v-for="item in pLanguages">{{item}}</li>
          </ul>
        </slot>
      </div>
    </template>

    <script src="vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
          cpn: {
            template: `#cpn`,
            data() {
              return {
                pLanguages: ["Java", "C++", "JavaScript", "C#", "Go", "Swift"],
              };
            },
            // created() {
            //   this.pLanguages.join(" - ");
            // },
          },
        },
      });
    </script>
  </body>
</html>
