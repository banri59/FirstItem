<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <h2 :style="{fontSize: finalSize}">{{getfullName()}}</h2> -->
      <h2 :style="{fontSize: finalSize}">{{fullName}}</h2>
    </div>

    <script src="vue.js"></script>
    <script>
      const app = new Vue({
          el: #app,
          data: {
              finalSize: '50px',
              firstName = 'Leo',
              lastName = 'Eastwin'
          },
          // computed: 计算属性()
          computed: {
              fullName: function() {
                  return this.firstName + ' ' + this.lastName
              }
          }
          /* methods: {
              getfullName: function() {
                  return this.firstName + ' ' + this.lastName
              }
          } */
      })
    </script>
  </body>
</html>
