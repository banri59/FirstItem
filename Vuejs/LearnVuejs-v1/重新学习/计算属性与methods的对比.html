<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- 直接拼接：语法过于繁琐 -->
      <h2>{{firstName}} {{lastName}}</h2>
      <!-- 通过methods -->
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>

      <!-- 通过computed -->
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          firstName: "Kobe",
          lastName: "Bryant",
        },
        methods: {
          getFullName: function () {
            console.log("getFullName");
            return this.firstName + " " + this.lastName;
          },
        },
        computed: {
          fullName: function () {
            console.log("fullName");
            return this.firstName + " " + this.lastName;
          }, // 计算属性可以缓存，性能比methods高
        },
      });
    </script>
  </body>
</html>
