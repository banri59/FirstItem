<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul id="app">
      <li v-for="(item, index) in movies" v-bind:class="getClasses()">
        {{item}}
      </li>
    </ul>
    <script src="vue.js"></script>
    <script>
      const app = new Vue({
          el: #app,
          data: {
            movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
            isActive = true,
            isLine = true
          },
          methods: {
              getClasses: function() {
                return {active: this.isActive, line: isLine}
              }
          }
      })
    </script>
  </body>
</html>
