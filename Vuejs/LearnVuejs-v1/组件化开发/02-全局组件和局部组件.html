<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- 3. 使用组件 -->
    </div>

    <script src="vue.js"></script>
    <script>
      // 1. 创建组件构造器对象
      const cpnC = Vue.extend({
        template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈哈</p>
      </div>
      `,
      });

      // 2. 注册组件
      // Vue.component注册的是全局组件，意味着该组件可以在多个Vue实例中使用
      Vue.component("cpn", cpnC);

      // 疑问: 怎么构造局部组件呢？
      // 在Vue实例中构造

      const app = new Vue({
        el: "#app",
        data: {},
        components: {
          // cpn: 使用组件时的标签名
          cpn: cpnC,
        },
      });
    </script>
  </body>
</html>
