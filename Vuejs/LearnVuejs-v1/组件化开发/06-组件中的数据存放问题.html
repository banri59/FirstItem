<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <myCpn></myCpn>
    </div>

    <template id="myCpn">
      <div>
        <h2>{{title}}</h2>
        <p>{{message}}</p>
      </div>
    </template>

    <script src="vue.js"></script>
    <script>
      // 组件是不能直接访问顶层Vue实例的
      // 组件有组件实例，而Vue实例相当于root组件
      const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
          myCpn: {
            template: `#myCpn`,
            data() {
              return {
                title: "我是标题",
                message: "我是内容，你好",
              };
            },
          },
        },
      });
    </script>
  </body>
</html>
